<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Card Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js" charset="utf-8"></script>

</head>

<body>

  <header>
    <a href="index.html">
      <img id="logo" src="./pokeball_PNG30.png" alt="Poké ball">
    </a>
    <h1 id="app-name">Pokémon Card Finder</h1>
  </header>

  <main>

    <div id="search-section">
      <h2>Search for your favorite Pokémon character</h2>
      <input type="text" id="character-name" placeholder="Character Name">
      <button id="search-button">Search</button>
    </div>

    <div id="main-card-banner">
    </div>

    <div id="main-card">
    </div>

    <div id="alt-card-banner">
    </div>

    <div id="alt-card">
    </div>

    <div id="evolution-card-banner">
    </div>

    <div id="evolution-card">
      <div id="evolution-card-1">
        <div class="evolution-card-header-wrapper">
          <h2 class="evolution-card-header">Basic Card</h2>
        </div>
        <img class="evolution-cards" src="Pokemon_Trading_Card_Game_cardback.jpg">
      </div>
      <div id="evolution-arrow-1">
        <img class="double-arrow" src="white-arrows.png">
      </div>
      <div id="evolution-card-2">
        <div class="evolution-card-header-wrapper">
          <h2 class="evolution-card-header">Level 1 Card</h2>
        </div>
        <img class="evolution-cards" src="Pokemon_Trading_Card_Game_cardback.jpg">
      </div>
      <div id="evolution-arrow-2">
        <img class="double-arrow" src="white-arrows.png">
      </div>
      <div id="evolution-card-3">
        <div class="evolution-card-header-wrapper">
          <h2 class="evolution-card-header">Level 2 Card</h2>
        </div>
        <img class="evolution-cards" src="Pokemon_Trading_Card_Game_cardback.jpg">
      </div>

    </div>
  </main>

  <footer>
    <p>Bob</p>
  </footer>
</body>

</html>
