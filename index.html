<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Pokémon Card Finder">
  <meta property="og:description" content="The ulitmate Pokémon card finder.">
  <meta property="og:image" content="http://pokemon-card-finder.surge.sh/Pokemon_Trading_Card_Game_cardback.jpg">
  <meta property="og:url" content="http://pokemon-card-finder.surge.sh/#">

  <title>Pokémon Card Finder</title>
  <link rel="icon" type="image/png" href="/pokeball.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/pokeball.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/pokeball.png" sizes="96x96">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js" charset="utf-8"></script>
</head>

<body>
  <header>

    <a href="index.html">
      <img id="logo" src="./pokeball.png" alt="Poké ball">
    </a>
    <h1 id="app-name">Pokémon Card Finder</h1>
  </header>

  <main>

    <div id="search-section">
      <div class="dropdown">
        <div id="my-dropdown" class="dropdown-content">
          <input type="text" placeholder="Search.." id="my-input" onkeyup="filterFunction()">
          <div id="dropdown-list">

          </div>
        </div>
      </div>

      <button id="search-button">Search</button>
    </div>

    <div id="my-modal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="error-message">

        </div>
      </div>

    </div>

    <div id="main-card-banner">
    </div>

    <div id="main-card">
    </div>

    <div id="alt-card-banner">
    </div>

    <div id="alt-card">
    </div>

    <div id="evolution-card-banner">
    </div>

    <div id="evolution-card">
      <div id="evolution-card-1">
        <div class="evolution-card-header-wrapper">
          <h2 class="evolution-card-header">Basic Card</h2>
        </div>
        <img class="evolution-cards" src="Pokemon_Trading_Card_Game_cardback.jpg">
      </div>
      <div id="evolution-arrow-1">
        <img class="double-arrow" src="arrow-icon-14-256.png">
      </div>
      <div id="evolution-card-2">
        <div class="evolution-card-header-wrapper">
          <h2 class="evolution-card-header">Level 1 Card</h2>
        </div>
        <img class="evolution-cards" src="Pokemon_Trading_Card_Game_cardback.jpg">
      </div>
      <div id="evolution-arrow-2">
        <img class="double-arrow" src="arrow-icon-14-256.png">
      </div>
      <div id="evolution-card-3">
        <div class="evolution-card-header-wrapper">
          <h2 class="evolution-card-header">Level 2 Card</h2>
        </div>
        <img class="evolution-cards" src="Pokemon_Trading_Card_Game_cardback.jpg">
      </div>

    </div>
  </main>
</body>

</html>
